<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html input</title>
</head>
<body>

    <!-- Radio Buttons -->
    <fieldset><legend>Radio:</legend>
   <input type="radio" id="male" name="gender" value="male">
   <label for="male">Male</label>
   <input type ="radio" id="female" name="gender" value ="female">
   <lable for ="female">Female</lable><br></fieldset><br>

   <!-- CheckBox -->
<fieldset>
    <legend>CheckBox:</legend>
   <input type="checkbox" id="v_1" name="v_1" value="Cars">
   <label for ="v_1">Audi</label>
   <input type="checkbox" id="v_2" name="v_2" value="bike">
   <label for="v_1">R1 1000</label><br>
   </fieldset><br>

   <!-- Drop Down -->
   <fieldset>
       <legend>Drop-Down</legend>
   <select id="cars">
       <option value="audi">Audi</option>
       <option value="BMW">BMW</option>
       <!-- by defult selected value -->
       <option value="AMG" selected>MG-AMG</option>  
   </select>
   </fieldset><br>
   <!-- drop down in size defin -->
   <fieldset>
   <legend>Drop-Down Size</legend>
   <select id="bike" size="2" >
       <option value="CBR">CBR 650</option>
       <option value="BMW">BMW 1000</option>
       <option value="Duke">Duke 1290</option>
   </select>
   </fieldset><br>
   <fieldset>
       <legend>options-Group</legend>
   <select id="Cars">
       <optgroup label="Audi">
        <option value="R8">R8</option>
        <option value="Q7">Q7</option>
       </optgroup>
       <optgroup label="BMW">
        <option value="530bd">530bd</option>
        <option value="i8">i8</option>
       </optgroup>
   </select>
   </fieldset><br>
   <!-- form control -->
   <fieldset>
       <legend>form control</legend>
       <label for="fname">First Name:</label>
       <input type="text" id="fname" name="fname" ><br>
       <label for="lname">Last Name:</label>
       <input type="text" id="lname" name="lname"><br>
       <label for="email">Email:</label>
       <input type="Email" id="email" name="email"><br>
       <label for="birthdate">Birthdate: </label>
       <input type="date" id="birthdate" name="birthdate"><br>
       <label for="mindate">Enter a date 2020-01-01:</label>
       <input type="date" id="mindate" name="mindate" min="2020-01-01"><br>
       <label for="mindate">Enter a date 2020-01-01:</label>
       <input type="date" id="mindate" name="mindate" max="2021-07-27"><br>
       <label for ="birthdaytime">Bdate (date and time):</label>
       <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
       <label for ="birthdaymonth">Bdate (month and year):</label>
       <input type="month" id="birthdaymonth" name="birthdaymonth"><br>
       <label for ="birthdayweek">Bdate (week):</label>
       <input type="week" id="birthdayweek" name="birthdayweek"><br>
       <label for="address">Address:</label>
       <textarea rows="8" cols="50">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        Aspernatur quis quae saepe, eaque in deserunt perferendis id facilis libero 
        magnam dolore nobis veniam optio a odio consequatur eveniet! Doloremque, impedit?</textarea><br>
        <label for="logout time">Logout Time:</label>
        <input type="time"><br>
        <label for="phoneno">Phone No:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required><br>

        <input type="submit" value="Submit">
        <input type="reset">
   </fieldset>
</body>
</html>
