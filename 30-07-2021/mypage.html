<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="nav-class">
        <div class="logo">
          <h1 class="name"><strong>MR</strong>studio</h1>
        </div>
        <div class="nav">
          <a class="active" href="#home">Home</a>
          <a href="#news">About Us</a>
          <a href="#contact">Services</a>
          <a href="#about">Contact</a>
        </div>
        <div class="sidenav">
          <a href="#login">Login</a>
          <button id="signup">Sign Up</button>
        </div>
      </div>
    </div>

    <div class="content">
      <!-- right side content -->
      <div class="right-content-class">
        <div class="heading-class">
          <h1 style="font-size: 45px">
            <strong style="color: #ef6c00">Great Meeting</strong> Are
          </h1>
          <h1 style="font-size: 45px">Just The Beginning</h1>
        </div>
        <div class="followers">
          <div class="users-class">
            <p style="margin: 5px">20k <small> users </small></p>
          </div>
          <div style="border-right: 1px solid white; height: 100px"></div>
          <div>
            <p>
              <i class="fa fa-star" style="color: #ef6c00"></i
              ><strong id="rate"> 4.9 </strong>Rating
            </p>
            <p style="color: #ef6c00">Last Updated Jun 2021</p>
          </div>
        </div>
        <div class="make">
          <p>Make your feet</p>
          <button id="tryit">Try it free</button
          ><button id="try-it-free">
            Watch How it Works<i class="fa fa-chevron-right" style="margin-left: 5px;"></i>
          </button>
        </div>
      </div>

      <!-- left side content -->
      <div class="sideimg">
        <img src="./outdor.svg" height="400px" width="95%" />
      </div>
    </div>

    <footer>
      <div class="footer">
        <span
          >Share the video,audio, in one app<i class="fa fa-chevron-down"></i
        ></span>
      </div>
    </footer>
  </body>
</html>
