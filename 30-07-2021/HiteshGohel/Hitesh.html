<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 July WebPage</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font Play -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- header -->
      <header class="nav-class">
        <div class="nav-header-div">
          <a href="#" class="li-header-link">
            <span class="span-header">MR</span>
            studio
          </a>
        </div>

        <ul class="nav-class-ul">
          <li><a href="#" class="li-links">Home</a></li>
          <li><a href="#" class="li-links">About Us</a></li>
          <li><a href="#" class="li-links">Services</a></li>
          <li><a href="#" class="li-links">Contact</a></li>
        </ul>

        <div class="btn-class">
          <button class="login-btn">Login</button>
          <button class="signUp-btn">Sign Up</button>
        </div>
      </header>

      <!-- middle content -->
      <div class="content-class">
        <div class="content-header-text">
          <!-- heading -->
          <div>
            <h1 class="content-class-h1">
              <span class="span-header">Great Meetings</span>
              Are Just the Beginning
            </h1>
          </div>

          <!-- user and ratings -->
          <div class="content-center">
            <div class="content-user">
              <span style="font-size: 22px">20k</span>
              <span>user</span>
            </div>
            <div class="vertical-line-class"></div>
            <div>
              <p>
                <span style="font-size: 25px; font-weight: bolder">
                  <i
                    class="fas fa-star"
                    style="color: #6c63ff; font-size: 20px; margin-right: 5px"
                  ></i>
                  4.9
                </span>
                Rating
              </p>
              <p class="content-class-p">Last Updated June 2021</p>
            </div>
          </div>

          <!-- content footer -->
          <div class="content-footer">
            <p><b>Make your meet</b></p>
            <section class="content-footer-buttons">
              <button class="signUp-btn">Try it free</button>
              <button class="watch-btn">
                <i class="fas fa-arrow-up"></i>
                Watch how it works
              </button>
            </section>
          </div>
        </div>

        <!-- image -->
        <div class="image-class">
          <img
            src=".\undraw_Outdoor_adventure_re_j3b7.svg"
            alt="Demo"
            width="95%"
            height="550"
            class="svg-img"
          />
        </div>
      </div>

      <!-- footer -->
      <footer class="footer-class">
        <span class="span-footer">
          Share the video, photos, audio in one app :
          <i class="fas fa-arrow-down" style="margin: 0px 2px"></i>
        </span>
      </footer>
    </div>
  </body>
</html>
