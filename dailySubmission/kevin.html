<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Studio</title>
    <link href="temp.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="mainhead">
            <div class="logo">
                <h1 class="main_name_mr"><strong id="main_name_studio">MR</strong>studio</h1>
            </div>
            <nav>
                <a href="home">Home</a>
                <a href="about">About Us</a>
                <a href="service">Services</a>
                <a href="contact">contact</a>
            </nav>
            <div class="mainbtn">
                <button id="loginbtn">Login</button>
                <button id="signupbtn">Sign Up</button>                 
            </div>
        </div>
        <main>
            <section class="left-sec">
                <h1 class="tname"><strong id="mname">Great Meetings </strong>Are</h1>
                <h1 class="jname">Just The Beginning</h1>
                <div class="userfollower">
                    <button id="user"><h3 id="huser">20k</h3> 
                    <p id="puser">User</button> 
                    <div class="pi">
                    </div>
                    <div class="rating">
                        <p class="rating_point"><span id="rating_star" class="fa fa-star checked"></span><strong id="rating_pre"> 4.9 </strong>Rating</p>
                        <p class="rating_year">Last Updated Jun 2021</p>
                    </div>
                </div>
                <div class="make_meet">
                    <p>Make your meet</p>
                </div>
                <div class="try">
                    <button id="try_free">Try it Free</button>
                    <button id="try_watch"> > Watch how it works</button>
                </div>
            </section>
            <section class="right-sec">
                <figure>
                    <img class="img-right" src="img.svg" alt="img">
                </figure>
            </section>
        </main>
    </header>
    <footer>
        <div class="footer_share">
            <p>Share the video,photo,audio in one apps <i class="fa fa-chevron-down"></i></p>
        </div>
    </footer>
</body>
</html>
