    <title>Document</title>
    <style>
        table,th,td{
            border : 1px solid black;
            border-collapse : collapse;
            padding: 20px;
        }
        .tab{
            border-top : none;
            width: 100%;
        }
        
    </style>

</head>
<body>
   
<table  style="width:35%">
    <tr>
        <th colspan="3">Sample Form</th>
    </tr>
    <tr>
        <td colspan="3">
            <table class="tab">
                <tr>
                    <td class="tab1">
                        <input type="radio" name="gender" value="male">
                        Male
                        <input type="radio" name="gender" value="female">
                        female
                    </td>
                    <td class="tab2" colspan="2">
                        <input type="checkbox" name="number1" value="one">
                        One
                        <input type="checkbox" name="number2" value="two">
                        Two
                        <input type="checkbox" name="number3" value="three">
                        Three
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr style="height: 10rem;">
        <td>4</td>
        <td>
            <input type="submit" style="margin-left:7rem">
        </td>
        <td>6</td> 
    </tr>
    <tr>
        <td rowspan="2">
            <label for="fn">First Name</label><br>
            <input type="text" id="fn" size="8"><br><br>
            <label for="ln">Last Name</label><br>
            <input type="text" id="ln" size="8">
        </td>
        <td>8</td>
        <td>9</td>
    </tr>
    <tr>
        <td>10</td>
        <td>11</td>
    </tr>
</table>
