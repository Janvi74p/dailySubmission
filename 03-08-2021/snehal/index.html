<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>demo of flexbox</title>
</head>

<body>
    <div id="slider">
        <figure>
            <img src="https://picsum.photos/200/300">
            <img src="https://picsum.photos/200/300">
            <img src="https://picsum.photos/200/300">
            <img src="https://picsum.photos/200/300">
            <img src="https://picsum.photos/200/300">
            <img src="https://picsum.photos/200/300">
            <img src="https://picsum.photos/200/300">
            <img src="https://picsum.photos/200/300">
            <img src="https://picsum.photos/200/300">
            <img src="https://picsum.photos/200/300">
        </figure>
    </div>

    <div class="flex-main">
        <div class="flex-container-1">
            <div class="flex-item-1-1">
                <div class="flex-item-1-1-1 border"></div>
                <div class="flex-item-1-1-2 border"></div>
            </div>
            <div class="flex-item-1-2">
                <div class="flex-item-1-2-1">
                    <div class="flex-s-1 border"></div>
                    <div class="flex-s-2 border"></div>
                </div>
                <div class="flex-m-1 border">

                </div>
            </div>
        </div>
        <div class="flex-container-2">
            <div class=" flex-item-2-1 border"></div>
        </div>
        <div class="flex-container-3">
            <div class="border flex-item-3-1"></div>
            <div class="border flex-item-3-2"></div>
        </div>
    </div>
</body>

</html>
