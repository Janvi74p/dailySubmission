<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="flexbox.css" rel="stylesheet" />
    <title>FlexBox</title>
</head>
<body>
<div class="flexbox-container">
    <div class="slider-box">
        <div id=slider>
            <img src="/img3.jpg" alt="img1">
            <img src="/img3.jpg" alt="img2">
            <img src="/img3.jpg" alt="img3">
        </div>
        <div class="indicators">
            <span id="btn1" class="active"></span>
            <span id="btn2"></span>
            <span id="btn3"></span>
        </div>
    </div>
    <div class="left-sec">
<div class="left-sec-one">
    <div class="flexbox-item flexbox-item-1">Box-1</div>
    <div class="flexbox-item flexbox-item-2">Box-2</div>
    <div class="flexbox-item flexbox-item-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi architecto molestias libero!</div>
</div>
<div class="left-sec-two">
     <div class="flexbox-item flexbox-item-4">Box-4</div>
     <div class="flexbox-item flexbox-item-5">Box-5</div>
</div>
    </div> 
    <div class="right-sec">
        <div class="right-sec-one">
            <div class="flexbox-item flexbox-item-6">Box-6</div>
        </div> 
    <div class="right-sec-two">
        <div class="flexbox-item flexbox-item-7">Box-7</div>
        <div class="flexbox-item flexbox-item-8">Box-8</div>
    </div>
   </div>

</div>
<script>
    var slider =document.getElementById("slider");
    var btn1 =document.getElementById("btn1");
    var btn2 =document.getElementById("btn2");
    var btn3 =document.getElementById("btn3");

        btn1.onclick=function(){
        slider.style.transform="translatex(0%)";
        btn1.classList.add("active");
        btn2.classList.remove("active");
        btn3.classList.remove("active");
    }
        btn2.onclick=function(){
        slider.style.transform="translatex(-75%)";
        btn2.classList.add("active");
        btn1.classList.remove("active");
        btn3.classList.remove("active");
    }
        btn3.onclick=function(){
        slider.style.transform="translatex(-168%)";
        btn3.classList.add("active");
        btn1.classList.remove("active");
        btn2.classList.remove("active");
    }
</script>
</body>
</html>
