<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="border: 1px solid black; width: fit-content">
      <p style="text-align: center; font-size: 25px; margin: 0">FlexBox Demo</p>

      <!-- slider -->
      <div id="slider" class="image-class">
        <figure>
          <img src="https://picsum.photos/1430/476" alt="okay" />
          <img src="https://picsum.photos/1430/475" alt="okay" />
          <img src="https://picsum.photos/1430/477" alt="okay" />
          <img src="https://picsum.photos/1430/475" alt="okay" />
          <img src="https://picsum.photos/1430/476" alt="okay" />
        </figure>
      </div>

      <!-- FlexBoxes -->
      <div class="flex-container-row main">
        <!-- left content class -->
        <div class="flex-items flex-item-row">
          <section class="flex-container-row box1-box2">
            <div class="flex-items box1and2"></div>
            <div class="flex-items box1and2"></div>
          </section>

          <section class="flex-container-row">
            <div class="flex-container-col bo3-box4">
              <div class="flex-items box3"></div>
              <div class="flex-items box4">
                <textarea id="textarea" cols="12" rows="8">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut architecto unde praesentium repellat cumque fugit laboriosam, exercitationem et quis, obcaecati placeat magnam labore perferendis blanditiis consequatur quasi ducimus quo amet!</textarea
                >
              </div>
            </div>
            <div class="flex-items flex-item-row box5"></div>
          </section>
        </div>

        <!-- right content class -->
        <div class="flex-items flex-item-row right-container">
          <div class="flex-container-column right-div-class">
            <section class="flex-items flex-item-col right-cols box6"></section>
            <section class="flex-items flex-item-col box7-box8">
              <div class="flex-items flex-item-col right-col-1"></div>
              <div class="flex-items flex-item-col right-col-2"></div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
