<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="border: 1px solid black; width: fit-content">
      <p style="text-align: center; font-size: 25px; margin: 0">FlexBox Demo</p>
      <div id="slider" class="image-class">
        <figure>
          <img src="https://picsum.photos/1430/476" alt="okay" />
          <img src="https://picsum.photos/1430/475" alt="okay" />
          <img src="https://picsum.photos/1430/477" alt="okay" />
        </figure>
      </div>
      <div class="flex-container-row">
        <div class="flex-items flex-item-row">
          <section class="flex-container-row box1-box2">
            <div
              class="flex-items"
              style="min-height: 100px; background-color: lightgray"
            ></div>
            <div
              class="flex-items"
              style="min-height: 100px; background-color: lightgray"
            ></div>
          </section>

          <section class="flex-container-row">
            <div class="flex-container-col bo3-box4">
              <div
                class="flex-items"
                style="
                  min-width: 100px;
                  min-height: 60px;
                  background-color: lightblue;
                "
              ></div>
              <div
                class="flex-items"
                style="
                  min-width: 100px;
                  min-height: 140px;
                  background-color: lightblue;
                "
              ></div>
            </div>
            <div
              class="flex-items flex-item-row box-5"
              style="
                background-color: lightslategrey;
                min-width: 150px;
                margin: 1px 1px 1px 10px;
              "
            ></div>
          </section>
        </div>

        <div class="flex-items flex-item-row right-container">
          <div class="flex-container-column right-div-class">
            <section class="flex-items flex-item-col right-cols"></section>
            <section class="flex-items flex-item-col box7-box8">
              <div class="flex-items flex-item-col right-col-1"></div>
              <div class="flex-items flex-item-col right-col-2"></div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
