<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="border: 1px solid black; width: fit-content">
      <p style="text-align: center; font-size: 25px; margin: 0">FlexBox Demo</p>
      <div id="slider" class="image-class">
        <figure>
          <img src="https://picsum.photos/1430/476" alt="okay" />
          <img src="https://picsum.photos/1430/475" alt="okay" />
          <img src="https://picsum.photos/1430/477" alt="okay" />
        </figure>
      </div>
      <div class="flex-container-row">
        <div class="flex-items flex-item-row">
          <section class="flex-container-row">
            <div class="flex-items flex-item-row"></div>
            <div class="flex-items flex-item-row"></div>
          </section>

          <section class="flex-container-row">
            <div class="flex-container-col">
              <div class="flex-items flex-item-col col-1"></div>
              <div class="flex-items flex-item-col col-2"></div>
            </div>
            <div
              class="flex-items flex-item-row"
              style="margin: 2px 5px 5px 10px; min-width: 200px"
            ></div>
          </section>
        </div>

        <div class="flex-items flex-item-row">
          <div class="flex-container-column">
            <section class="flex-items flex-item-col right-cols"></section>
            <section class="flex-items flex-item-col">
              <div class="flex-items flex-item-col right-col-1"></div>
              <div class="flex-items flex-item-col right-col-2"></div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
